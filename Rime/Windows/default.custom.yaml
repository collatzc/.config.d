patch:
  key_binder:
    bindings: 
      - {accept: "Control+n", send: Page_Down, when: composing}
      - {accept: "Control+p", send: Page_Up, when: paging}
      - {accept: "Control+k", send: Escape, when: composing}
      - {accept: "Control+a", send: Home, when: composing}
      - {accept: "Control+e", send: End, when: composing}
      - {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}
      - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
      - {accept: Tab, send: "Shift+Right", when: composing}
  menu:
    alternative_select_keys: " ;'"
    alternative_select_labels: ["1", "2", "3"]
    page_down_cycle: true
    page_size: 3
  schema_list:
    - {schema: double_pinyin_flypy}
  style:
    font_point: 8
