env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  dimensions:
    columns: 140
    lines: 33
  padding:
    x: 3
    y: 3
  dynamic_padding: true
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 11.0
  glyph_offset:
    x: 0
    y: 0
  normal:
    family: FiraCode Nerd Font
  bold:
    family: FiraCode Nerd Font
  italic:
    family: FiraCode Nerd Font

draw_bold_text_with_bright_colors: true
window_opacity: 0.93
# Visual Bell
# #
# # Any time the BEL code is received, Alacritty "rings" the visual bell. Once
# # rung, the terminal background will be set to white and transition back to the
# # default background color. You can control the rate of this transition by
# # setting the `duration` property (represented in milliseconds). You can also
# # configure the transition function by setting the `animation` property.
# #
# # Values for `animation`:
# #   - Ease
# #   - EaseOut
# #   - EaseOutSine
# #   - EaseOutQuad
# #   - EaseOutCubic
# #   - EaseOutQuart
# #   - EaseOutQuint
# #   - EaseOutExpo
# #   - EaseOutCirc
# #   - Linear
# #
# # Specifying a `duration` of `0` will disable the visual bell.
bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
key_bindings:
  - { key: Escape, mods: Alt, action: ToggleViMode }
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

